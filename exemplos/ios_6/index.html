		<link type="text/css" rel="stylesheet" href="css/add2home.css">

			if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
				document.title = "iOS Web App";
			}
			var addToHomeConfig = {
				animationIn: 'fade',
				animationOut: 'fade',
				lifespan: 20000,
				touchIcon: true,
				message:'pt_br'
			};
